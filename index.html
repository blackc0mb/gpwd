<!DOCTYPE html>
<html lang="en">    
    <head>
        <title>Password generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <div class="general-content">
            <div class="header">            
                <a class="fa fa-lock fa-3x header-padding-left animate__animated animate__bounce"></a>
                <h1 class="header-padding-left animate__animated animate__bounce">&nbsp;Password Generator</h1>
            </div>
            <div class="data-container">
                <p>A simple page where you can generate random passwords for your personal use. The passwords will not save in any database or text file, so the passwords are generated on the fly, just copy to the clipboard.</p>
                <form>
                    <div class="row">
                        <div class="col-15">
                          <label for="numpwd">Number of passwords?</label>
                        </div>
                        <div class="col-85">
                          <input type="number" id="numpwd" name="num" placeholder="Enter the number of passwords" size="2" value="1" min="1" max="50">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-15">
                          <label for="pwdlenght">Password length? </label>
                        </div>
                        <div class="col-85">
                          <input type="number" id="pwdlenght" name="len" placeholder="Enter the password length" size="2" value="8" min="1" max="30">
                        </div>
                    </div>                    

                    <div class="row">
                        <input id="submitBtn" type="submit" value="Submit">
                        <input id="resetBtn" type="reset" value="Reset">
                    </div>
                </form>

                <div class="row">
                    <div class="col-100">
                      <textarea id="lblresult" name="subject" placeholder="Output" style="height:150px" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="footer">
                <a href="https://github.com/blackc0mb" target="blank" class="fa fa-github fa-3x"></a>
                <h2>2021</h2>
            </div>    
        </div>
        <script type="text/javascript" src="./assets/scripts/pwd.js"></script>
    </body>
</html>
