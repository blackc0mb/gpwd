<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>Password Generator</title>
        <meta name="description" content="Password generator for your personal use">
    </head>
    <body>
        <div class="header">
            <h1 class="animate__animated animate__bounce"><i class="fa fa-lock"></i> Password Generator</h1>
        </div>

        <div class="general-content">
            <div class="subtitle-container">
                <h3>Generate random passwords for your personal use</h3>
                <p>The passwords are generated on the fly, just copy it to the clipboard</p>
            </div>

            <div class="password-container">
                <div class="row">
                    <div class="col-85">
                        <span id="output-password">Output</span>
                    </div>
                    <div class="col-15">
                        <span id="submitBtn" class="refresh"><i class="fa fa-refresh"></i></span>
                    </div>
                </div>
            </div>

            <div class="copy-password-container">
                <div class="row">
                    <div class="col-100">
                        <button class="tooltip" id="copyBtn" type="button" onmouseout="outFunc()">Clipboard<span class="tooltiptext" id="myTooltip">Copy to clipboard</span></button>
                    </div>
                </div>
            </div>

            <div class="slider-container">
                <p>
                    <strong>
                        <span id="span-label-icon"><i class="fa fa-check-circle fa-2x"></i>&nbsp</span>
                        <span id="span-label-pwdlenght">Password length: </span>
                        <span id="span-pwdlenght"></span>
                    </strong>
                </p>
                <input type="range" min="8" max="30" value="12" id="pwdlenght" class="slider">
            </div>

        </div>

        <div class="footer">
            <a href="https://github.com/blackc0mb" target="blank" class="footer-social-link"><i class="fa fa-github"></i></a>
            <h3>2021</h3>
        </div>

        <script type="text/javascript" src="./assets/scripts/pwd.js"></script>
    </body>
</html>
